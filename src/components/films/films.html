<ion-slides *ngIf="films && films.length" [autoplay]="films.length > 1 ? 5000 : null" [loop]="films.length > 1" pager>
    <ion-slide *ngFor="let f of films">
        <div text-center>
            <h3 ion-text color="light">Ep. {{f.episode_id}} - {{f.title}}</h3>
            <img [src]="'assets/imgs/movie-poster' + f.episode_id + '.jpg'" [title]="f.title" />
        </div>
    </ion-slide>
</ion-slides>
