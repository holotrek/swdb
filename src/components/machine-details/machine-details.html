<ion-list *ngIf="machine">
    <h2>{{machine.name}}</h2>
    <ion-item>
        <ion-icon name="construct" item-start></ion-icon>
        <ion-label>Model</ion-label>
        <ion-badge item-right>{{machine.model}}</ion-badge>
    </ion-item>
    <ion-item>
        <ion-icon name="podium" item-start></ion-icon>
        <ion-label>Manufacturer</ion-label>
        <ion-badge item-right>{{machine.manufacturer}}</ion-badge>
    </ion-item>
    <ion-item>
        <ion-icon item-start class="custom"><img src="assets/imgs/cred.png" /></ion-icon>
        <ion-label>Cost</ion-label>
        <ion-badge item-right>{{machine.cost_in_credits}} Credits</ion-badge>
    </ion-item>
</ion-list>
