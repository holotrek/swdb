<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            <ion-icon *ngIf="type==='starships'" name="jet"></ion-icon>
            <ion-icon *ngIf="type!=='starships'" class="custom">
                <i class="fa fa-motorcycle"></i>
            </ion-icon>
            <span>{{name}}</span>
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <div *ngIf="machine | async as m">
        <machine-details [machine]="m" [type]="type"></machine-details>
    </div>
</ion-content>
