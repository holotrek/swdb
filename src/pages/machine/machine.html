<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            <ion-icon [name]="type === 'starships' ? 'jet' : 'car'"></ion-icon>
            {{name}}
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <div *ngIf="machine | async as m">
        <machine-details [machine]="m"></machine-details>
    </div>
</ion-content>
