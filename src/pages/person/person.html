<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            <ion-icon name="contact"></ion-icon>
            {{name}}
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2>
                <ion-card>
                    <ion-card-header color="primary" class="border-bottom light">
                        Appeared In
                    </ion-card-header>
                    <ion-card-content>
                        <films [url]="url"></films>
                    </ion-card-content>
                </ion-card>
            </ion-col>

            <ion-col col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2>
                <ion-card class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2">
                    <ion-card-header color="primary" class="border-bottom light">
                        Physical Attributes
                    </ion-card-header>
                    <ion-card-content>
                        <person-details [url]="url" *ngIf="url"></person-details>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
