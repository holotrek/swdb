<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            <ion-icon name="contact"></ion-icon>
            {{name}}
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <div class="pins">
        <ion-card class="pin">
            <ion-card-header color="primary" class="border-bottom light">
                Appeared In
            </ion-card-header>
            <ion-card-content>
                <films [url]="url"></films>
            </ion-card-content>
        </ion-card>
        
        <ion-card class="pin">
            <ion-card-content>
                <origin [url]="url"></origin>
            </ion-card-content>
        </ion-card>

        <ion-card class="pin">
            <ion-card-header color="primary" class="border-bottom light">
                Physical Attributes
            </ion-card-header>
            <ion-card-content>
                <person-details [url]="url" *ngIf="url"></person-details>
            </ion-card-content>
        </ion-card>
    </div>
</ion-content>
